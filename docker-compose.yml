version: '2'
services:
  redis:
    restart: always
    image: sameersbn/redis:latest
    container_name: gitlab-redis
    command:
    - --loglevel warning
    volumes:
    - ./redis:/var/lib/redis:Z

  # Gitlab - GitLab is open source software to collaborate on code
  postgresql:
    restart: always
    image: sameersbn/postgresql:9.6-2
    container_name: gitlab-postgresql
    ports:
      - "5432:5432"
    volumes:
      - ./postgresql/data:/var/lib/postgresql:Z
    environment:
      - DB_USER=gitlab
      - DB_PASS=password
      - DB_NAME=gitlabhq_production
      - DB_EXTENSION=pg_trgm
  gitlab:
    image: sameersbn/gitlab:10.3.3
    ports:
      - "10080:80"
      - "10022:22"
    volumes:
      - ./gitlab/data:/home/git/data:Z
      - ./gitlab/logs:/var/log/gitlab:Z
    depends_on:
      - redis
      - postgresql
    env_file: 
      - .env
  gitlab-ci:
    image: bravist/gitlab-ci-php-envoy:1.0
    container_name: gitlab-ci-php-envoy-runner
    volumes:
      - ./gitlab-ci/config:/etc/gitlab-runner:Z
      - ./gitlab-ci/.ssh:/home/gitlab-runner/.ssh:Z
      - /var/run/docker.sock:/var/run/docker.sock
    restart: always

