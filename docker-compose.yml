version: '2'
services:
  redis:
    restart: always
    image: registry.cn-hangzhou.aliyuncs.com/acs-sample/redis-sameersbn:latest
    command:
      - --loglevel warning
    volumes:
      - ./redis/data:/var/lib/redis:Z
    ports:
      - "6479:6379"
  # Gitlab - GitLab is open source software to collaborate on code
  postgresql:
    restart: always
    image: registry.cn-hangzhou.aliyuncs.com/acs-sample/postgresql-sameersbn:9.4-24
    volumes:
      - ./postgresql/data:/var/lib/postgresql:Z
    environment:
      - DB_USER=gitlab
      - DB_PASS=password
      - DB_NAME=gitlabhq_production
      - DB_EXTENSION=pg_trgm
    ports: 
      - "5432:5432"
  gitlab:
    image: registry.cn-hangzhou.aliyuncs.com/acs-sample/gitlab-sameersbn:latest
    ports: 
      - "8443:443"
      - "8080:80"
      - "2222:22"
    volumes:
      - ./gitlab/data:/home/git/data:Z
    links:
      - redis
      - postgresql
    env_file: 
      - .env